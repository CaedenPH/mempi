<p style="filter: blur(3px); color: lime;">
    {{ background }}
</p>
<mat-card style="background-color: rgb(16, 14, 14);">
    <mat-card-title style="color:var(--dark-green)">Ï€ memorization tool</mat-card-title>
    <mat-card-content>
        <textarea 
            matInput
            type="number"
            (input)="onInput()"
            #input
            [style.color] = "isValid ? 'black' : 'red'"
            placeholder="Start typing pi..."
        ></textarea>
        <mat-label style="color:var(--dark-green)">Length of pi: {{input.value.length}}</mat-label>
    </mat-card-content> 
    <mat-accordion>
        <mat-expansion-panel (opened)="calculateNextNumbers()" #nextNumbersPanel style="background-color: var(--dark-green);">
            <mat-expansion-panel-header>
                <mat-panel-title style="color: black;">
                    Reveal next 6 numbers
                </mat-panel-title>
            </mat-expansion-panel-header>
            {{ nextNumbers }}
        </mat-expansion-panel>
    </mat-accordion>
</mat-card>
