<p>
    {{ background }}
</p>
<mat-card>
    <mat-card-title>Ï€ memorization tool</mat-card-title>
    <mat-card-content>
        <textarea 
            matInput
            type="number"
            (input)="onInput()"
            #input
            style="width: 99%; height: 200px; resize: none;"
            [style.color] = "isValid ? 'black' : 'red'"
            placeholder="Start typing pi..."
        ></textarea>
    </mat-card-content>
    <mat-accordion>
        <mat-expansion-panel (opened)="calculateNextNumbers()" #nextNumbersPanel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Reveal next 6 numbers
                </mat-panel-title>
            </mat-expansion-panel-header>
            {{ nextNumbers }}
        </mat-expansion-panel>
    </mat-accordion>
</mat-card>
